<!DOCTYPE html>
<html>
<head>
    <title>Netflix Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix_logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies. Anytime. Anywhere.</p>
            <div class="cta">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Shows</h2>
        <div class="show-list">
            <div class="show-item">
                <img src="show1.jpeg" alt="Show 1">
            </div>
            <div class="show-item">
                <img src="show2.jpeg" alt="Show 2">
            </div>
            <div class="show-item">
                <img src="show3.jpeg" alt="Show 3">
            </div>
            <div class="show-item">
                <img src="show4.jpeg" alt="Show 4">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
